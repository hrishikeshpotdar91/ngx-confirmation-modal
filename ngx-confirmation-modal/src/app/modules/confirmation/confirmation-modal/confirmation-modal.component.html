<div class="modal-header">
  <h4 class="modal-title pull-left">{{title}}</h4>
</div>
<div class="modal-body">
  {{message}}
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-lg btn-block btn-outline-primary" (click)="confirm()">Confirm</button>
  <button type="button" class="btn btn-lg btn-block btn-outline-secondary mt-0" (click)="cancel()">Cancel</button>
</div>
